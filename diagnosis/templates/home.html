<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pneumonia Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .result-card { margin-top: 20px; transition: 0.3s; }
        .preview-img { max-height: 300px; border-radius: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ©º Medical X-Ray AI Diagnosis</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Upload Chest X-Ray</h5>
                    </div>
                    <div class="card-body text-center">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="file" name="image" class="form-control" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Analyze Scan</button>
                        </form>
                    </div>
                </div>

                {% if result %}
                <div class="card result-card shadow mt-4" style="--result-color: {{ color }}; border-left: 5px solid var(--result-color);">
                    <div class="card-body text-center">
                        <h4 class="text-secondary">Analysis Result</h4>
                        
                        <img src="{{ file_url }}" class="preview-img img-fluid shadow-sm" alt="Uploaded X-Ray">
                        
                        <h2 style="color: var(--result-color); font-weight: bold;">{{ result }}</h2>
                        <p class="text-muted">Confidence Score: {{ confidence }}%</p>
                        
                        <a href="/" class="btn btn-outline-secondary btn-sm mt-2">Analyze Another</a>
                    </div>
                </div>
                {% endif %}

            </div>
        </div>
    </div>

</body>
</html>
