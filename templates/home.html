<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pneumonia Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .result-card { margin-top: 20px; transition: 0.3s; }
        .preview-img { max-height: 300px; border-radius: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">ü©∫ Medical X-Ray AI Diagnosis</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Upload Chest X-Ray</h5>
                    </div>
                    <div class="card-body text-center">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="file" name="image" class="form-control" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Analyze Scan</button>
                        </form>
                    </div>
                </div>
                {% if file_url %}
    <div style="text-align: center; margin: 20px;">
        <h3>Uploaded X-Ray:</h3>
        <img src="{{ file_url }}" alt="Uploaded X-Ray" style="max-width: 300px; border: 2px solid #333; border-radius: 10px;">
    </div>
{% endif %}




                {% if result %}
    <div style="margin-top: 20px; text-align: center;">
        
        {% if result == "Pneumonia Detected" %}
            <h2 style="color: red; font-weight: bold;">
                ‚ö†Ô∏è {{ result }}
            </h2>
        {% else %}
            <h2 style="color: green; font-weight: bold;">
                ‚úÖ {{ result }}
            </h2>
        {% endif %}

        <p style="font-size: 18px;">
            Confidence Score: <strong>{{ confidence }}%</strong>
        </p>
    </div>
{% endif %}
            </div>
        </div>
    </div>

</body>
</html>
